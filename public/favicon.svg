<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
    <defs>
        <style>
            .sprite-body { fill: #000000; stroke: #ffffff; stroke-width: 0; }
            .sprite-eye { fill: #ffffff; }
            .sprite-pupil { fill: #000000; }
            
            /* Add a white stroke in dark mode so the black sprite is visible */
            @media (prefers-color-scheme: dark) {
                .sprite-body { stroke: #ffffff; stroke-width: 3px; }
            }
        </style>
    </defs>

    <!-- Main body - smooth circle without the spike balls -->
    <circle cx="50" cy="50" r="42" class="sprite-body" />
    
    <!-- Eyes -->
    <circle cx="35" cy="45" r="10" class="sprite-eye" />
    <circle cx="65" cy="45" r="10" class="sprite-eye" />
    <circle cx="35" cy="45" r="3" class="sprite-pupil" />
    <circle cx="65" cy="45" r="3" class="sprite-pupil" />
</svg>